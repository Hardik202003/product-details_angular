<div class="container mt-4">
  <h2 class="mb-3">Product List</h2>

  <div class="table-responsive">
    <table class="table align-middle shadow-sm">
      <thead class="table-light">
        <tr>
          <th></th>
          <th>ID</th>
          <th>Brand</th>
          <th>Name</th>
          <th>Category</th>
          <th>Unit</th>
          <th>Purchase Price</th>
          <th>Sales Price</th>
          <th>MRP</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product) {
        <tr>
          <td>
            <button class="btn btn-primary btn-sm" [routerLink]="['/products', product.id]" [queryParams]="{productId:product.id}" routerLinkActive="router-link-active">Details</button>
          </td>
          <td>{{ product.id }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.unit }}</td>
          <td>₹{{ product.purchasePrice }}</td>
          <td>₹{{ product.salesPrice }}</td>
          <td>₹{{ product.mrp }}</td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
